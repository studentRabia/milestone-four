<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1 class="header">

            <img src="./img/logo.png" alt="Builder logo" width="100px" class="logo">
     
        <span class="title"><i>Editable </i></span> &nbsp;&nbsp;&nbsp;Resume Builder
    </h1>

   <form id="resume-form">
    <fieldset>
        <legend>Personal Information: </legend>
        <label for="name">Name: </label>
        <input type="text" id="name" placeholder="Enter Name" required>
    
        <label for="email">Email: </label>
        <input type="email" id="email" placeholder="Enter Email" required>

        <label for="phone">Mobile No: </label>
        <input type="tel" id="phone" placeholder="Enter Mobile No." required>

        <label for="profilepicture">Profile Picture</label>
        <input type="file" name="profilepicture" id="profilepicture" name="profilepicture" accept="image/*" required>
    </fieldset>

    <fieldset>
        <legend>Education: </legend>
        <label for="education"> </label>
        <textarea  id="education"  placeholder="Enter your Education" rows="3" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Experience: </legend>
        <label for="experience"></label>
        <textarea  id="experience"  placeholder="Enter your Work Experience" rows="3" required></textarea>
    </fieldset>

    <fieldset>
        <legend>Skills: </legend>
        <label for="skills"> </label>
        <textarea  id="skills"  placeholder="Enter your  Skills" rows="3" required></textarea>
    </fieldset>

    <button type="submit"><b>Generate Resume</b></button>


  
   </form>
   <br>
   <!-- Dynamic and eidtable resume -->
   <div id="resume-display" contenteditable="true">  
     <!-- Resume Will be Generate Below -->
   
    </div>
  


  

   <script src="./script.js"></script>
</body>
</html>
